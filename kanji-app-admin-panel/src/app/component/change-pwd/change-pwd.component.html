<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Change password</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">New password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="newPassword">
                        </div>
                        <button type="button" class="btn btn-info" (click)="change()">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
